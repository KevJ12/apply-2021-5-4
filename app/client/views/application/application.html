        <div class="divided title">一般信息</div>

        <fieldset ng-disabled="regIsClosed">

            <label> 手机号码 </label>
            <input type="text" name="phoneNum" ng-model="user.profile.phoneNum">
          </div>

            <label> 就读院校全名 </label>
            <input type="text" name="school" ng-model="user.profile.school">

          <div class="field">
            <label>年级</label>
            <select name="year" ng-model="user.profile.grade">
              <option value="">请选择...</option>
              <option value="g9">九年级</option>
              <option value="g10">十年级</option>

              <option value="g12">十二年级</option>
              <option value="c1">大一</option>
              <option value="c2">大二</option>
              <option value="other">其他</option>
            </select>
          </div>

          <div class="field">
            <label>性别</label>
            <select name="gender" ng-model="user.profile.gender">
              <option value="">请选择...</option>
              <option value="M">男性</option>
              <option value="F">女性</option>
              <option value="O">其他</option>
              <option value="N">我倾向于不回答</option>
            </select>
          </div>

          <div class="field">
            <label> 你将从哪里出发来到我们的会场？ </label>
            <input type="text" name="location" ng-model="user.profile.location">
          </div>

          <div class="field">
            <label>校内/社团/校外组织担任的职务（如果有)</label>
            <input type="text" name="role" ng-model="user.profile.schoolRole">
          </div>

          <div class="field">
            <label>
              社交账号（可填微信、Github、Devpost、领英、个人网站。每行一个）
            </label>
            <textarea ng-model="user.profile.socialAccount">

                </textarea>
          </div>

          <div class="field">
            <label>我是一名校园大使！ </label>
            <select name="year" ng-model="user.profile.isAmbassador">
              <option value="">请选择...</option>
              <option value="0">是</option>
              <option value="1">否</option>
            </select>
          </div>

          <br>

          <div class="divided title">技能</div>

          <div class="field">
            <label>你擅长以下中的哪几项？（按住Ctrl或Command键多选）</label>
            <select multiple="" ng-model="user.profile.techSkills" style="height: 15em;">
              <option value="WEB">网页开发</option>
              <option value="GAME">游戏开发</option>
              <option value="GRAPHIC">平面设计</option>
              <option value="PM">产品管理</option>
              <option value="VRAR">虚拟现实／增强现实</option>
              <option value="UAV">无人机</option>
              <option value="IOT">物联网</option>
              <option value="ML">机器学习</option>
              <option value="ANDROID">Android</option>
              <option value="IOS">iOS</option>
              <option value="ALGORITHM">算法</option>
            </select>
          </div>

          <div class="field">
            <label>
              我有其他技能！
            </label>
            <textarea ng-model="user.profile.additionalSkills">
                  </textarea>
          </div>

            <textarea ng-model="user.profile.whereHeard">
                </textarea>
          </div>

          <div class="field">
            <label>
              你是否参加过hackathon？请列出你参加过的hackathon。
            </label>
            <textarea ng-model="user.profile.isHacker">
         </textarea>
          </div>

          <div class="field">
            <label>
              你为何对科学、技术、工程、艺术或数学感兴趣？
            </label>
            <textarea ng-model="user.profile.whyInterestedStem">
        </textarea>
          </div>

          <div class="field">
            <label>
              请简述你所做过的最满意的一个项目或产品，可以是任何你所感兴趣的领域，并描述你是如何对其付出精力和时间的。
            </label>
            <textarea ng-model="user.profile.projectHacker">
        </textarea>
          </div>

          <div class="field">
            <label>
              请简述你帮助他人学会某项技能的一次经历。
            </label>
            <textarea ng-model="user.profile.helpExperience">
          </textarea>
          </div>

          <div class="field">
            <label>
              请简述你开发或积极参与过的某个项目。是什么让你产生了开发该项目的灵感？你又是如何克服项目开发过程中所遇到的挑战的？如有GitHub链接请附于答案末。
            </label>
            <textarea ng-model="user.profile.projectGuru">
          </textarea>

          <br>

          <div class="divided title">团队信息</div>

          <div class="field">
            <label>我已经组好了团队！</label>
            <select name="year" ng-model="user.profile.haveTeam">
              <option value="">请选择...</option>
              <option value="0">是</option>
              <option value="1">否</option>
            </select>
          </div>

          <div class="field">
            <label>我愿意由组委会分配团队！</label>
            <select name="year" ng-model="user.profile.assignTeam">
              <option value="">请选择...</option>
              <option value="0">是</option>
              <option value="1">否</option>
            </select>
          </div>


          <div class="field">
            <label>你的团队中有几名成员？（参与主活动的每个团队最多包含4名成员。邀请赛团队最多包含5名成员。若你的团队通过选拔，在提交确认信息时将有机会进行参赛组别的选择。）</label>
            <input type="text" name="location" ng-model="user.profile.numberMember">
          </div>

          <div class="field">
            <label>请填写你所在团队队长的法定全名（请确保它和队长申请中的名字一致）</label>
            <input type="text" name="location" ng-model="user.profile.captainName">
          </div>

          <div class="field">
            <label>请填写团队队长的邮箱（请确保它和队长申请中的邮箱一致）</label>
            <input type="text" name="location" ng-model="user.profile.captainEmail">
          </div>

          <div class="field">
            <label>
              请分别填写团队成员的法定全名（每行一个）
            </label>
            <textarea ng-model="user.profile.members">
                      </textarea>
          </div>

          <br>

          <div class="divided title">重要信息</div>

          <div class="field">
            <p>
              另外我们需要一份你的个人简历，简历不要求很正式，只要能让我们更好地了解你即可。请将你的简历发送到邮箱：marketing@hackinit.org，邮件主题为：参赛者申请-姓名-简历。我们非常乐意邀请你加入<b>THE
                Hack 2019</b>，不过请给我们一些时间审核你的申请，收到邮件后我们会在一周内给予答复，在此期间请耐心等待。
            </p>
          </div>

          <div class="field">
            <p>
              <b>点击“提交申请”，表示我已阅读并接受<a href="//static.thehack.org.cn/2019/doc/shared/Hackathon-Official-Rule-zh.pdf" target="_blank">《hack.init() 创客马拉松竞赛规则》</a>。</b>
            </p>
            <p>
          </div>

          <br>

          <div class="field" ng-hide="regIsClosed">
            <button type="submit" class="fluid ui purple button" ng-click="submitForm()">
              提交申请
            </button>
          </div>
